<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Todo</a><br />
<div th:each="todo" :${todos}">
<H4 th:inline="text">[[${todo.taskname}]] @ [[${todo.duedate}]]</H4>
<p th:text="${todo.priority}"></p>
</div>
</body>
</html>
